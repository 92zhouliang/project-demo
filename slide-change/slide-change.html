<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>手机端滑动改变内容</title>
	<style>
	*{
		margin:0;
		padding:0;

	}
	ul{
		list-style: none
	}
	html,body{
		height: 100%;
	}
	.mobile{
		display: flex;
		flex-direction: column;
		height: 100%;
	}
	.tab{
		line-height: 25px;
		font-size: 12px;
		height: 25px;
		background-color: #f55d54;
		color: #fff;
		overflow: hidden;
	}
	.tab ul{
		display: flex;
	}
	.tab ul li{
		width: 50px;
		text-align: center;
	}	
	.content{
		flex: 1;
		overflow: hidden;
	}
	.content ul{
		height: 100%;
		display: flex;
	}	
	.content li{
		height: 100%;
		flex: 1;
	}
	.tab-active{
		font-size: 14px;
		font-weight: 600;
	}
	.active{
		display: block!important;
	}
</style>
</head>
<body>
	<div class="mobile">
		<div class="tab">
			<ul>
				<li class="tab-active">推荐</li>
				<li>小说</li>
				<li>电影</li>
				<li>手机</li>
				<li>热点</li>
				<li>问答</li>
				<li>科技</li>
				<li>汽车</li>
				<li>段子</li>
			</ul>
		</div>
		<div class="content">
			<ul>
				<li style="background-color: #f78e88">推荐</li>
				<li style="background-color: #f7c988">小说</li>
				<li style="background-color: #e6e6b0">电影</li>
				<li style="background-color: #cde6b0">手机</li>
				<li style="background-color: #4cca49">热点</li>
				<li style="background-color: #87e8e7">问答</li>
				<li style="background-color: #87b8e8">科技</li>
				<li style="background-color: #b1a5fb">汽车</li>
				<li style="background-color: #f9a5fb">段子</li>
			</ul>
		</div>
	</div>
	<script src="https://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js"></script>
	<script src="js/js.js"></script>
	<script>
		$(function() {
			$(".mobile").Slide({
				pagination:false,
				interval:5000
			})
		})
	</script>
</body>
</html>
