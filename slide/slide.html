<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slide</title>
	<script src="http://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js"></script>
	<script src="jquery.js"></script>
	<style>
	*{
		margin:0;
		padding: 0;
	}
	li{
		list-style: none;
	}
	ul{
		display: flex;
		position: relative;
	}
	.contain{
		width: 600px;
		overflow: hidden;
		position: relative;
	}
	ol{
		position: absolute;
		bottom:10px;
		display: flex;
		justify-content: center;
		width: 100%;
	}
	ol li{
		width: 10px;
		height: 10px;
		border-radius: 50%;
		background-color: #f60;
		margin:0 2px;
	}
	.conActive{
		background-color: #fff;
	}
</style>
</head>
<body>
	<div id="slide">
		<div class="contain">
			<ul>
				<li><img src="img/img11.jpg" alt=""></li>
				<li><img src="img/img21.jpg" alt=""></li>
				<li><img src="img/img33.jpg" alt=""></li>
				<li><img src="img/img39.jpg" alt=""></li>
				<li><img src="img/img55.jpg" alt=""></li>
			</ul>
		</div>
	</div>
	<script>
		$(function() {
			$(".contain").Slide({
				pagination:true,
				interval:3000
			})
		})
	</script>
</body>
</html>
